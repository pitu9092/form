<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link href="form.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form class="main_form">

		<div class="form">
			<div class="form_left">
				<label>Name :</label>
			</div>	
			<div class="form_right">
				<input type="text" name="name" placeholder="frist name">
		
			<div class="form_right_right">		
				<input type="text" name="lname" placeholder="last name">
			</div>
		
			</div>	
		</div>

		
		<div class="form">
			<div class="form_left">
				<label>Email :</label>
			</div>	
			<div class="form_right">
				<input type="text" name="Email" placeholder="Email">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Gender:</label>
			</div>	
			<div class="form_right">
				<input type="radio" name="mail" value="mail" checked>Male
				<input type="radio" name="mail" value="femail">FeMale
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Password:</label>
			</div>	
			<div class="form_right">
				<input type="text" name="pws" placeholder="Password">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Date of birth :</label>
			</div>	
			<div class="form_right">
				<input type="date" name="brithday">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Eduction :</label>
			</div>	
			<div class="form_right"	>
				<select>
					<option>BCA</option>
					<option>MBA</option>
					<option>BBA</option>
					<option>MCA</option>
				</select>
			</div>	
		</div>
		<div class="form">
			<div class="form_left">
				<label>Phone :</label>
			</div>	
			<div class="form_right">
				<input type="number" name="name" placeholder="#####-#####">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Address :</label>
			</div>	
			<div class="form_right">
				<textarea placeholder="enter Address"></textarea>
			</div>	
		</div>
		<div class="form">
			<div class="form_left">
				<label>State :</label>
			</div>	
			<div class="form_right">
				<input type="text" name="state" placeholder="State">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>City:</label>
			</div>	
			<div class="form_right">
				<input type="text" name="city" placeholder="City">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				<label>Hobby :</label>
			</div>	
			<div class="form_right">
				<input type="checkbox" checked>Playing
				<input type="checkbox">redding
				
			</div>
			<div class="form_right">
				<input type="checkbox">singing
				<input type="checkbox"	>Dancing
			</div>		
		</div>
		<div class="form">
			<div class="form_left">
				<label >Photo :</label>
			</div>	
			<div class="form_right">
				<input type="file" name="file">
			</div>	
		</div>

		<div class="form">
			<div class="form_left">
				
			</div>	
			<div class="form_submit">
				<input type="submit"  name="name" value="submit">
			</div>	
		</div>
	</form>
</body>
</html>
